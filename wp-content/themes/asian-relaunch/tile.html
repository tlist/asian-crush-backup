<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style>


	.tile-wrapper {
		max-width: 1000px;
		height: auto;
	}
	
	.tile {
		display: inline-block;
		position: relative;
		width: 300px;
		height: 200px;
		background: #fff;
		z-index: 0;
		margin: 0px -2px 0px -2px;	
		transition: all .15s ease-in-out;
	}
	
	.tile:hover {
		background: #9CC;
		z-index: 100;
		transform: scale(1.2,1.2);
		box-shadow: 0 5px 10px 0 rgba(0,0,0,.2);
	}

</style>

</head>

<body>

<ul class="tile-wrapper">

 <li class="tile">1</li>

 <li class="tile">2</li>

 <li class="tile">3</li>

 <li class="tile">4</li>

 <li class="tile">5</li>

 <li class="tile">6</li>

 <li class="tile">7</li>

 <li class="tile">8</li>

 <li class="tile">9</li>

 </ul>
</body>
</html>
